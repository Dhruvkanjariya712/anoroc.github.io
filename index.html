<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam registration form</title>
</head>

<body style="color: darkblue;background-color: burlywood;">
    <center>
        <h1>Exam registration</h1>
        <br> <br>
        <form>
            <label> Firstname: </label>
            <input type="text" name="firstname" size="20" placeholder="First name"> <br> <br>
            <label> Middlename: </label>
            <input type="text" name="middlename" size="20" placeholder="Second name"> <br> <br>
            <label> Lastname: </label>
            <input type="text" name="lastname" size="20" placeholder="Last name"> <br> <br>
            <label> Enrl no: </label>
            <input type="text" name="lastname" size="20" placeholder="Enrl no"> <br> <br>

            <label>
                Course :
            </label>
            <select>
                <option value="bsc">BSC</option>
                <option value="msc">MSC</option>
                <option value="b.Tech">B.Tech</option>
                <option value="phd">P.hd</option>
            </select>
            <br><br>
            <label for="">
                <input type="radio" name="M">Male
                <input type="radio" name="M">Female
                <input type="radio" name="M">Other

            </label>
            <br><br>
            <textarea cols="40" rows="10" value="address" placeholder="Address"></textarea>

            <br> <br>
            Email:
            <input type="email" id="email" name="email" /> <br>
            <br> <br>
            Password:
            <input type="Password" id="pass" name="pass"> <br>
            <br> <br>
            Re-type password:
            <input type="Password" id="repass" name="repass"> <br> <br>
            <input type="checkbox" name="" id="">I agree to give my consent
            <br><br>
            <input type="button" value="Submit" />
            <input type="button" value="reset" /><br><br>
        </form>
    </center>

</body>

</html>
